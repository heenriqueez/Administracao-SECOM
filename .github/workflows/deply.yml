name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Executa sempre que houver um push na branch 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Replace Placeholders ğŸ¤«
        run: |
          # Substitui os placeholders pelos segredos do repositÃ³rio
          sed -i 's|__SCRIPT_URL__|${{ secrets.SCRIPT_URL }}|g' js/config.js
          sed -i 's|__FIREBASE_CONFIG__|${{ secrets.FIREBASE_CONFIG }}|g' index.html
          sed -i 's|__FIREBASE_CONFIG__|${{ secrets.FIREBASE_CONFIG }}|g' pages/embed.html

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v3

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.' # Publica todo o repositÃ³rio

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2
