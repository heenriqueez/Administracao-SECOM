<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel SECOM</title>
    <!-- Corrigindo o caminho para os arquivos CSS, subindo um nível a partir de /pages -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="../assets/SECOM-assinatura-positiva.png" alt="Logo SECOM" class="login-logo">
            <p>Acesso ao painel administrativo</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Lembrar de mim</label>
                </div>
                <button type="submit" id="login-button">Entrar</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script>
        // Redireciona se o usuário já estiver logado
        if (sessionStorage.getItem('user')) {
            // Corrigindo o caminho para o index.html, subindo um nível
            window.location.href = '../index.html';
        }
    </script>
    <!-- Carrega a configuração global -->
    <script src="../js/config.js"></script>
    <!-- Corrigindo o caminho para o auth.js, subindo um nível -->
    <script src="../js/auth.js"></script>
</body>
</html>
